<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generation Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="Image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert your text into an image within a second using this <br>
            JavaScript-powered AI Image Generator tool</p>
            <form action="#" class="generate-form">
                <input type="text" name="prompt-input" placeholder="Describe what do you want to see" class="prompt-input" required>
                <select name="img-quantity" class="img-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Images</option>
                    <option value="3">3 Images</option>
                    <option value="4" selected>4 Images</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/download.svg" alt="download icon">
            </a>
        </div>
    </section>

<script src="script.js" defer></script>
</body>
</html>
